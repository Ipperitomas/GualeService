<html >
	<head>
        <meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="Login.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<title>Gualeguaychu Service|Login</title>

	</head>
	<body class="backg"style="background-image: url(assets/img/bg-masthead4.jpg);">
		

        <div class="container-fluid">
            <div class="row no-gutter">
                <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
		    <div class="col-md-8 col-lg-6">
		      <div class="login d-flex align-items-center py-5">
                  <div class="container">
		          <div class="row">
                      <div class="col-md-9 col-lg-8 mx-auto">
                          <h3 class="login-heading mb-4" style="color: white;">Registrarse!!</h3>
                          <form>
                              <div class="form-label-group">
                                  <input type="email" id="inputEmail" class="form-control" placeholder="Ingresar Email" required autofocus>
		                  <label for="inputEmail">Email</label>
		                </div>

		                <div class="form-label-group">
		                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		                  <label for="inputPassword">Contraseña</label>
		                </div>

		                <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
		                  <label class="custom-control-label" for="customCheck1">Remember password</label>
		                </div>

		                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" onclick="registro()">Iniciar sesion</button>
		                <div class="text-center">
		                  <a class="small" href="#">No se acuerda su contraseña?</a></div>
		            </div>
                </div>
		        </div>
            </div>
        </div>
		  </div>
		</div>

	</body>
</html>
